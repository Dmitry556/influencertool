<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Influencer Email Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        /* Input Section */
        .input-section {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .url-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .url-input-wrapper {
            position: relative;
        }

        .url-input {
            width: 100%;
            padding: 12px 16px 12px 40px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .url-input:focus {
            outline: none;
            border-color: #007bff;
            background: #f8f9ff;
        }

        .url-input.has-value {
            border-color: #28a745;
        }

        .input-number {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 12px;
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn-generate {
            background: #007bff;
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-generate:hover:not(:disabled) {
            background: #0056b3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0,123,255,0.3);
        }

        .btn-generate:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .btn-clear {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-clear:hover {
            background: #5a6268;
        }

        .counter {
            color: #666;
            font-size: 14px;
            margin-left: auto;
        }

        /* Results Section */
        .results-section {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
            display: none;
        }

        .results-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .results-table th {
            background: #f8f9fa;
            padding: 16px;
            text-align: left;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            border-bottom: 2px solid #e0e0e0;
            position: sticky;
            top: 0;
        }

        .results-table td {
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
        }

        .results-table tr:hover {
            background: #f8f9fa;
        }

        .profile-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .profile-pic-small {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .profile-info-small {
            line-height: 1.4;
        }

        .username-small {
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .followers-small {
            font-size: 13px;
            color: #666;
        }

        .email-preview {
            max-width: 400px;
            font-size: 13px;
            line-height: 1.5;
            color: #555;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .email-preview:hover {
            background: #f0f0f0;
        }

        .email-full {
            display: none;
            white-space: pre-wrap;
            font-family: inherit;
        }

        .action-cell {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-approve-small {
            background: #28a745;
            color: white;
        }

        .btn-approve-small:hover:not(:disabled) {
            background: #218838;
        }

        .btn-reject-small {
            background: #dc3545;
            color: white;
        }

        .btn-reject-small:hover:not(:disabled) {
            background: #c82333;
        }

        .btn-copy-small {
            background: #6c757d;
            color: white;
        }

        .btn-copy-small:hover:not(:disabled) {
            background: #5a6268;
        }

        .btn-small:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Status Messages */
        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        .status-approved {
            background: #d4edda;
            color: #155724;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        /* Loading states */
        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 50%;
        }

        .loading-text-skeleton {
            height: 40px;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 6px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .spinner-small {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error state */
        .error-row {
            background: #fff5f5 !important;
        }

        .error-icon {
            width: 48px;
            height: 48px;
            background: #dc3545;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50%;
        }

        /* Export Button */
        .btn-export {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-export:hover:not(:disabled) {
            background: #138496;
        }

        .btn-export:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        /* Progress indicator */
        .progress-info {
            display: none;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            background: #e3f2fd;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #2196f3;
            transition: width 0.3s ease;
        }

        .progress-text {
            color: #1976d2;
            font-size: 14px;
            font-weight: 500;
            min-width: 200px;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px;
            color: #999;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .url-grid {
                grid-template-columns: 1fr;
            }
            
            .results-table {
                font-size: 12px;
            }
            
            .email-preview {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Batch Email Generator</h1>
            <p class="subtitle">Generate personalized outreach emails for multiple influencers at once</p>
        </div>

        <div class="input-section">
            <h2 class="section-title">
                <span>📱</span>
                <span>Paste Instagram URLs</span>
            </h2>
            
            <div class="url-grid" id="urlGrid">
                <!-- URL inputs will be generated here -->
            </div>

            <div class="action-buttons">
                <button class="btn-generate" onclick="generateEmails()" id="generateBtn">
                    Generate All Emails
                </button>
                <button class="btn-clear" onclick="clearAll()">
                    Clear All
                </button>
                <span class="counter" id="urlCounter">0 URLs entered</span>
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="progress-info" id="progressInfo">
                <span class="progress-text" id="progressText">Processing...</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="results-header">
                <h2 class="section-title">
                    <span>✉️</span>
                    <span>Generated Emails</span>
                </h2>
                <button class="btn-export" onclick="exportResults()" id="exportBtn" disabled>
                    Export to CSV
                </button>
            </div>
            
            <div id="resultsContent">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        let processedData = [];
        let urlInputs = [];
        let currentProcessing = false;

        // Initialize URL inputs
        function initializeInputs() {
            const urlGrid = document.getElementById('urlGrid');
            urlGrid.innerHTML = '';
            urlInputs = [];

            for (let i = 0; i < 30; i++) {
                const wrapper = document.createElement('div');
                wrapper.className = 'url-input-wrapper';
                
                wrapper.innerHTML = `
                    <span class="input-number">${i + 1}</span>
                    <input type="text" 
                           class="url-input" 
                           placeholder="instagram.com/username"
                           onpaste="handlePaste(event, ${i})"
                           oninput="updateCounter()">
                `;
                
                urlGrid.appendChild(wrapper);
                urlInputs.push(wrapper.querySelector('input'));
            }
        }

        // Handle paste event to auto-fill multiple fields
        function handlePaste(event, index) {
            event.preventDefault();
            const pastedText = event.clipboardData.getData('text');
            const urls = pastedText.split(/\n|\s/).filter(url => url.trim());
            
            urls.forEach((url, i) => {
                if (index + i < urlInputs.length) {
                    urlInputs[index + i].value = url.trim();
                    if (url.trim()) {
                        urlInputs[index + i].classList.add('has-value');
                    }
                }
            });
            
            updateCounter();
        }

        // Update URL counter
        function updateCounter() {
            urlInputs.forEach(input => {
                if (input.value.trim()) {
                    input.classList.add('has-value');
                } else {
                    input.classList.remove('has-value');
                }
            });
            
            const filledInputs = urlInputs.filter(input => input.value.trim()).length;
            document.getElementById('urlCounter').textContent = `${filledInputs} URLs entered`;
        }

        // Clear all inputs
        function clearAll() {
            if (currentProcessing) {
                if (!confirm('Processing is in progress. Are you sure you want to clear?')) {
                    return;
                }
            }
            
            urlInputs.forEach(input => {
                input.value = '';
                input.classList.remove('has-value');
            });
            updateCounter();
            document.getElementById('resultsSection').style.display = 'none';
            processedData = [];
            currentProcessing = false;
        }

        // Generate emails for all URLs
        async function generateEmails() {
            const urls = urlInputs
                .map((input, index) => ({ url: input.value.trim(), index }))
                .filter(item => item.url);

            if (urls.length === 0) {
                alert('Please enter at least one Instagram URL');
                return;
            }

            // Disable generate button during processing
            const generateBtn = document.getElementById('generateBtn');
            generateBtn.disabled = true;
            generateBtn.textContent = 'Processing...';
            currentProcessing = true;

            // Initialize results
            document.getElementById('resultsSection').style.display = 'block';
            document.getElementById('progressInfo').style.display = 'flex';
            document.getElementById('exportBtn').disabled = true;
            processedData = new Array(urls.length);
            
            // Create initial table
            initializeResultsTable(urls);
            
            let completedCount = 0;
            let successCount = 0;
            let errorCount = 0;

            // Update progress
            const updateProgress = () => {
                const percentage = (completedCount / urls.length) * 100;
                document.getElementById('progressFill').style.width = `${percentage}%`;
                document.getElementById('progressText').textContent = 
                    `Processed ${completedCount} of ${urls.length} (${successCount} successful, ${errorCount} errors)`;
            };

            // Process all URLs concurrently with controlled concurrency
            const concurrentLimit = 5;
            const results = [];
            
            for (let i = 0; i < urls.length; i += concurrentLimit) {
                const batch = urls.slice(i, i + concurrentLimit);
                const batchPromises = batch.map(({ url, index }) => 
                    processInfluencer(url, index).then(result => {
                        completedCount++;
                        
                        if (result.error) {
                            errorCount++;
                        } else {
                            successCount++;
                        }
                        
                        // Store and update result
                        processedData[index] = result;
                        updateResultRow(index, result);
                        updateProgress();
                        
                        return result;
                    })
                );
                
                await Promise.all(batchPromises);
            }

            // Processing complete
            currentProcessing = false;
            generateBtn.disabled = false;
            generateBtn.textContent = 'Generate All Emails';
            document.getElementById('progressInfo').style.display = 'none';
            document.getElementById('exportBtn').disabled = false;
        }

        // Process a single influencer
        async function processInfluencer(url, index) {
            const analysisId = Date.now().toString() + '_' + Math.random().toString(36).substr(2, 9);
            
            try {
                console.log(`Processing ${url} with ID ${analysisId}`);
                
                // Send to Clay
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        instagram_url: url,
                        callback_url: `${window.location.origin}/api/webhook`,
                        analysis_id: analysisId
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to send to Clay');
                }

                // Poll for results with timeout
                const result = await pollForResult(analysisId, 35); // 35 attempts = ~70 seconds
                return { ...result, original_url: url, success: true };
                
            } catch (error) {
                console.error(`Error processing ${url}:`, error);
                
                // Extract username from URL
                const usernameMatch = url.match(/instagram\.com\/([^\/\?]+)/);
                const username = usernameMatch ? usernameMatch[1] : 'Unknown';
                
                return {
                    original_url: url,
                    error: true,
                    username: username,
                    full_name: 'Failed to process',
                    error_message: error.message || 'Processing failed',
                    follower_count: 0
                };
            }
        }

        // Initialize results table with loading states
        function initializeResultsTable(urls) {
            const resultsContent = document.getElementById('resultsContent');
            
            let tableHTML = `
                <table class="results-table">
                    <thead>
                        <tr>
                            <th width="25%">Profile</th>
                            <th width="55%">Generated Email</th>
                            <th width="20%">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody">
            `;

            urls.forEach(({ url, index }) => {
                const usernameMatch = url.match(/instagram\.com\/([^\/\?]+)/);
                const username = usernameMatch ? usernameMatch[1] : 'Loading...';
                
                tableHTML += `
                    <tr id="row-${index}">
                        <td>
                            <div class="profile-cell">
                                <div class="profile-pic-small loading-skeleton"></div>
                                <div class="profile-info-small">
                                    <div class="username-small">@${username}</div>
                                    <div class="followers-small">Loading...</div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="loading-text-skeleton"></div>
                        </td>
                        <td>
                            <div class="spinner-small"></div>
                        </td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            resultsContent.innerHTML = tableHTML;
        }

        // Update individual result row
        function updateResultRow(index, data) {
            const row = document.getElementById(`row-${index}`);
            if (!row) return;

            if (data.error) {
                row.className = 'error-row';
                row.innerHTML = `
                    <td>
                        <div class="profile-cell">
                            <div class="error-icon">!</div>
                            <div class="profile-info-small">
                                <div class="username-small" style="color: #dc3545;">@${data.username}</div>
                                <div class="followers-small">Error: ${data.error_message || 'Failed to process'}</div>
                            </div>
                        </div>
                    </td>
                    <td style="color: #999;">
                        <em>No email generated - ${data.error_message || 'Processing failed'}</em>
                    </td>
                    <td>
                        <button class="btn-small btn-reject-small" onclick="retryInfluencer(${index})">
                            Retry
                        </button>
                    </td>
                `;
                return;
            }

            // Success case
            const emailPreview = data.outreach_email ? 
                data.outreach_email.substring(0, 120) + '...' : 
                'No email generated';

            row.className = 'result-row';
            row.innerHTML = `
                <td>
                    <div class="profile-cell">
                        ${data.profile_pic_url ? 
                            `<img src="${data.profile_pic_url}" class="profile-pic-small" alt="${data.username}">` : 
                            '<div class="profile-pic-small" style="background: #ddd;"></div>'
                        }
                        <div class="profile-info-small">
                            <div class="username-small">
                                @${data.username}
                                ${data.is_verified ? '<span style="color: #007bff;">✓</span>' : ''}
                            </div>
                            <div class="followers-small">${formatNumber(data.follower_count)} followers</div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="email-preview" onclick="toggleEmail(${index})">
                        <div id="preview-${index}">${emailPreview}</div>
                        <div id="full-${index}" class="email-full">${data.outreach_email || 'No email generated'}</div>
                    </div>
                </td>
                <td>
                    <div class="action-cell" id="actions-${index}">
                        <button class="btn-small btn-copy-small" onclick="copyEmail(${index})">
                            Copy
                        </button>
                        <button class="btn-small btn-approve-small" onclick="approveInfluencer(${index})">
                            Approve
                        </button>
                        <button class="btn-small btn-reject-small" onclick="rejectInfluencer(${index})">
                            Reject
                        </button>
                    </div>
                </td>
            `;
        }

        // Retry a single influencer
        async function retryInfluencer(index) {
            const data = processedData[index];
            if (!data || !data.original_url) return;

            const row = document.getElementById(`row-${index}`);
            if (!row) return;

            // Show loading state
            row.innerHTML = `
                <td>
                    <div class="profile-cell">
                        <div class="profile-pic-small loading-skeleton"></div>
                        <div class="profile-info-small">
                            <div class="username-small">Retrying...</div>
                            <div class="followers-small">Please wait...</div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="loading-text-skeleton"></div>
                </td>
                <td>
                    <div class="spinner-small"></div>
                </td>
            `;

            try {
                const result = await processInfluencer(data.original_url, index);
                processedData[index] = result;
                updateResultRow(index, result);
            } catch (error) {
                console.error('Retry failed:', error);
                updateResultRow(index, data); // Restore error state
            }
        }

        // Poll for individual result
        async function pollForResult(analysisId, maxAttempts = 35) {
            for (let i = 0; i < maxAttempts; i++) {
                try {
                    const response = await fetch(`/api/webhook?id=${analysisId}`);
                    
                    if (response.status === 200) {
                        const data = await response.json();
                        
                        // Check if we have valid data
                        if (data && data.username) {
                            console.log(`Success for ${analysisId}:`, data.username);
                            return data;
                        }
                    } else if (response.status === 202) {
                        // Still pending, continue polling
                        console.log(`Still pending for ${analysisId}, attempt ${i + 1}`);
                    }
                } catch (error) {
                    console.error(`Polling error for ${analysisId}:`, error);
                }
                
                // Wait 2 seconds between polls
                await new Promise(resolve => setTimeout(resolve, 2000));
            }
            
            console.error(`Timeout for ${analysisId} after ${maxAttempts} attempts`);
            throw new Error('Timeout waiting for results');
        }

        // Toggle email preview
        function toggleEmail(index) {
            const preview = document.getElementById(`preview-${index}`);
            const full = document.getElementById(`full-${index}`);
            
            if (!preview || !full) return;
            
            if (full.style.display === 'block') {
                preview.style.display = 'block';
                full.style.display = 'none';
            } else {
                preview.style.display = 'none';
                full.style.display = 'block';
            }
        }

        // Copy email to clipboard
        async function copyEmail(index) {
            const data = processedData[index];
            if (!data || !data.outreach_email) return;

            try {
                await navigator.clipboard.writeText(data.outreach_email);
                
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.background = '#28a745';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#6c757d';
                }, 2000);
            } catch (error) {
                console.error('Failed to copy:', error);
                alert('Failed to copy email to clipboard');
            }
        }

        // Approve influencer
        async function approveInfluencer(index) {
            const data = processedData[index];
            if (!data || data.error) return;

            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Sending...';
            
            try {
                const response = await fetch('/api/approve', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: data.username,
                        full_name: data.full_name,
                        email: data.email_found || 'no_email',
                        follower_count: data.follower_count,
                        following_count: data.following_count || data.follows_count,
                        posts_count: data.posts_count,
                        biography: data.biography,
                        profile_pic_url: data.profile_pic_url,
                        is_verified: data.is_verified,
                        outreach_email: data.outreach_email,
                        instagram_url: data.original_url,
                        approved_at: new Date().toISOString(),
                        approved_by: 'Xixi'
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to approve');
                }
                
                // Update UI
                document.getElementById(`actions-${index}`).innerHTML = 
                    '<span class="status-badge status-approved">✓ Approved & Sent</span>';
                
            } catch (error) {
                console.error('Error approving:', error);
                btn.disabled = false;
                btn.textContent = 'Approve';
                alert('Failed to approve influencer. Please try again.');
            }
        }

        // Reject influencer
        function rejectInfluencer(index) {
            const data = processedData[index];
            if (!data) return;

            document.getElementById(`actions-${index}`).innerHTML = 
                '<span class="status-badge status-rejected">✗ Rejected</span>';
        }

        // Export results to CSV
        function exportResults() {
            const validResults = processedData.filter(data => data && !data.error);
            
            if (validResults.length === 0) {
                alert('No valid results to export');
                return;
            }

            let csv = 'Username,Full Name,Followers,Email Found,Outreach Email,Status\n';
            
            processedData.forEach((data, index) => {
                if (!data) return;
                
                const actionsEl = document.getElementById(`actions-${index}`);
                const status = actionsEl ? actionsEl.textContent.trim() : 'Pending';
                const email = (data.outreach_email || '').replace(/"/g, '""').replace(/\n/g, ' ');
                
                csv += `"${data.username || ''}","${data.full_name || ''}","${data.follower_count || 0}","${data.email_found || 'no_email'}","${email}","${status}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `influencer_emails_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        // Format number helper
        function formatNumber(num) {
            if (!num) return '0';
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        // Initialize on load
        window.onload = function() {
            initializeInputs();
        };
    </script>
</body>
