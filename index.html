<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Influencer Email Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        /* Input Section */
        .input-section {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .url-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .url-input-wrapper {
            position: relative;
        }

        .url-input {
            width: 100%;
            padding: 12px 16px 12px 40px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .url-input:focus {
            outline: none;
            border-color: #007bff;
            background: #f8f9ff;
        }

        .url-input:valid {
            border-color: #28a745;
        }

        .input-number {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 12px;
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn-generate {
            background: #007bff;
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-generate:hover {
            background: #0056b3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0,123,255,0.3);
        }

        .btn-clear {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-clear:hover {
            background: #5a6268;
        }

        .counter {
            color: #666;
            font-size: 14px;
            margin-left: auto;
        }

        /* Results Section */
        .results-section {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
            display: none;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .results-table th {
            background: #f8f9fa;
            padding: 16px;
            text-align: left;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            border-bottom: 2px solid #e0e0e0;
            position: sticky;
            top: 0;
        }

        .results-table td {
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
        }

        .results-table tr:hover {
            background: #f8f9fa;
        }

        .profile-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .profile-pic-small {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info-small {
            line-height: 1.4;
        }

        .username-small {
            font-weight: 600;
            color: #333;
        }

        .followers-small {
            font-size: 13px;
            color: #666;
        }

        .email-preview {
            max-width: 400px;
            font-size: 13px;
            line-height: 1.5;
            color: #555;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .email-preview:hover {
            background: #f0f0f0;
        }

        .email-full {
            display: none;
            white-space: pre-wrap;
        }

        .action-cell {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-approve-small {
            background: #28a745;
            color: white;
        }

        .btn-approve-small:hover {
            background: #218838;
        }

        .btn-reject-small {
            background: #dc3545;
            color: white;
        }

        .btn-reject-small:hover {
            background: #c82333;
        }

        .btn-copy-small {
            background: #6c757d;
            color: white;
        }

        .btn-copy-small:hover {
            background: #5a6268;
        }

        /* Loading State */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-content {
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .loading-subtext {
            font-size: 14px;
            color: #666;
        }

        /* Status Messages */
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-approved {
            background: #d4edda;
            color: #155724;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px;
            color: #999;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        /* Export Button */
        .btn-export {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            margin-left: auto;
        }

        .btn-export:hover {
            background: #138496;
        }

        @media (max-width: 768px) {
            .url-grid {
                grid-template-columns: 1fr;
            }
            
            .results-table {
                font-size: 12px;
            }
            
            .action-buttons {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Batch Email Generator</h1>
            <p class="subtitle">Generate personalized outreach emails for multiple influencers at once</p>
        </div>

        <div class="input-section">
            <h2 class="section-title">
                <span>üì±</span>
                <span>Paste Instagram URLs</span>
            </h2>
            
            <div class="url-grid" id="urlGrid">
                <!-- URL inputs will be generated here -->
            </div>

            <div class="action-buttons">
                <button class="btn-generate" onclick="generateEmails()">
                    Generate All Emails
                </button>
                <button class="btn-clear" onclick="clearAll()">
                    Clear All
                </button>
                <span class="counter" id="urlCounter">0 URLs entered</span>
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <div style="display: flex; align-items: center; margin-bottom: 20px;">
                <h2 class="section-title">
                    <span>‚úâÔ∏è</span>
                    <span>Generated Emails</span>
                </h2>
                <button class="btn-export" onclick="exportResults()">
                    Export to CSV
                </button>
            </div>
            
            <div id="resultsContent">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text" id="loadingText">Processing influencers...</div>
            <div class="loading-subtext" id="loadingSubtext">This may take a moment</div>
        </div>
    </div>

    <script>
        let processedData = [];
        let urlInputs = [];

        // Initialize URL inputs
        function initializeInputs() {
            const urlGrid = document.getElementById('urlGrid');
            urlGrid.innerHTML = '';
            urlInputs = [];

            for (let i = 0; i < 30; i++) {
                const wrapper = document.createElement('div');
                wrapper.className = 'url-input-wrapper';
                
                wrapper.innerHTML = `
                    <span class="input-number">${i + 1}</span>
                    <input type="text" 
                           class="url-input" 
                           placeholder="instagram.com/username"
                           onpaste="handlePaste(event, ${i})"
                           oninput="updateCounter()">
                `;
                
                urlGrid.appendChild(wrapper);
                urlInputs.push(wrapper.querySelector('input'));
            }
        }

        // Handle paste event to auto-fill multiple fields
        function handlePaste(event, index) {
            event.preventDefault();
            const pastedText = event.clipboardData.getData('text');
            const urls = pastedText.split(/\n|\s/).filter(url => url.trim());
            
            urls.forEach((url, i) => {
                if (index + i < urlInputs.length) {
                    urlInputs[index + i].value = url.trim();
                }
            });
            
            updateCounter();
        }

        // Update URL counter
        function updateCounter() {
            const filledInputs = urlInputs.filter(input => input.value.trim()).length;
            document.getElementById('urlCounter').textContent = `${filledInputs} URLs entered`;
        }

        // Clear all inputs
        function clearAll() {
            urlInputs.forEach(input => input.value = '');
            updateCounter();
            document.getElementById('resultsSection').style.display = 'none';
            processedData = [];
        }

        // Generate emails for all URLs
        async function generateEmails() {
            const urls = urlInputs
                .map(input => input.value.trim())
                .filter(url => url);

            if (urls.length === 0) {
                alert('Please enter at least one Instagram URL');
                return;
            }

            showLoading(true);
            document.getElementById('resultsSection').style.display = 'none';
            processedData = [];

            // Process in batches to avoid overwhelming the server
            const batchSize = 3;
            const results = [];
            let successCount = 0;
            let errorCount = 0;

            for (let i = 0; i < urls.length; i += batchSize) {
                const batch = urls.slice(i, i + batchSize);
                const batchResults = await processBatch(batch, i);
                
                // Count successes and errors
                batchResults.forEach(result => {
                    if (result.error) {
                        errorCount++;
                    } else {
                        successCount++;
                    }
                });
                
                results.push(...batchResults);
                
                // Update loading text with success/error count
                document.getElementById('loadingSubtext').textContent = 
                    `Processed ${results.length} of ${urls.length} (${successCount} successful, ${errorCount} errors)`;
            }

            processedData = results;
            
            // Always display results, even if some failed
            if (results.length > 0) {
                displayResults(results);
            }
            
            showLoading(false);
        }

        // Process a batch of URLs
        async function processBatch(urls, startIndex) {
            const results = [];
            
            // Process sequentially with small delay to avoid overwhelming server
            for (let i = 0; i < urls.length; i++) {
                const url = urls[i];
                // Use timestamp + random number to ensure unique IDs
                const analysisId = Date.now().toString() + '_' + Math.random().toString(36).substr(2, 9);
                
                try {
                    console.log(`Processing ${url} with ID ${analysisId}`);
                    
                    // Send to Clay
                    const response = await fetch('/api/analyze', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            instagram_url: url,
                            callback_url: `${window.location.origin}/api/webhook`,
                            analysis_id: analysisId
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to send to Clay');
                    }

                    // Poll for results
                    const result = await pollForResult(analysisId);
                    results.push({ ...result, original_url: url, success: true });
                    
                } catch (error) {
                    console.error(`Error processing ${url}:`, error);
                    
                    // Extract username from URL if possible
                    const usernameMatch = url.match(/instagram\.com\/([^\/\?]+)/);
                    const username = usernameMatch ? usernameMatch[1] : 'Unknown';
                    
                    results.push({
                        original_url: url,
                        error: true,
                        username: username,
                        full_name: 'Failed to process',
                        error_message: error.message || 'Processing failed',
                        follower_count: 0
                    });
                }
                
                // Small delay between requests
                if (i < urls.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
            }
            
            return results;
        }

        // Retry a single influencer
        async function retryInfluencer(url, index) {
            const btn = event.target;
            btn.textContent = 'Retrying...';
            btn.disabled = true;

            try {
                const result = await processBatch([url], 0);
                if (result[0] && !result[0].error) {
                    // Update the processedData
                    processedData[index] = result[0];
                    // Re-render the entire table
                    displayResults(processedData);
                } else {
                    btn.textContent = 'Retry';
                    btn.disabled = false;
                    alert('Retry failed. Please check the URL and try again.');
                }
            } catch (error) {
                btn.textContent = 'Retry';
                btn.disabled = false;
                alert('Retry failed. Please check the URL and try again.');
            }
        }

        // Poll for individual result
        async function pollForResult(analysisId) {
            const maxAttempts = 35; // Increased for slower processing
            
            for (let i = 0; i < maxAttempts; i++) {
                try {
                    const response = await fetch(`/api/webhook?id=${analysisId}`);
                    
                    if (response.status === 200) {
                        const data = await response.json();
                        
                        // Check if we actually have data with username
                        if (data && data.username) {
                            console.log(`Success for ${analysisId}:`, data.username);
                            return data;
                        }
                    }
                } catch (error) {
                    console.error(`Polling error for ${analysisId}:`, error);
                }
                
                // Wait 2 seconds between polls
                await new Promise(resolve => setTimeout(resolve, 2000));
            }
            
            console.error(`Timeout for ${analysisId}`);
            throw new Error('Timeout waiting for results');
        }

        // Display results in table
        function displayResults(results) {
            const resultsContent = document.getElementById('resultsContent');
            
            if (results.length === 0) {
                resultsContent.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <p>No results to display</p>
                    </div>
                `;
                return;
            }

            let tableHTML = `
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Profile</th>
                            <th>Generated Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            results.forEach((data, index) => {
                if (data.error) {
                    tableHTML += `
                        <tr style="background-color: #fff5f5;">
                            <td>
                                <div class="profile-cell">
                                    <div class="profile-pic-small" style="background: #dc3545; color: white; display: flex; align-items: center; justify-content: center; font-size: 20px;">!</div>
                                    <div class="profile-info-small">
                                        <div class="username-small" style="color: #dc3545;">@${data.username}</div>
                                        <div class="followers-small">Error: ${data.error_message || 'Failed to process'}</div>
                                    </div>
                                </div>
                            </td>
                            <td style="color: #999;">
                                <em>No email generated - ${data.error_message || 'Processing failed'}</em>
                            </td>
                            <td>
                                <button class="btn-small btn-reject-small" onclick="retryInfluencer('${data.original_url}', ${index})">
                                    Retry
                                </button>
                            </td>
                        </tr>
                    `;
                    return;
                }

                const emailPreview = data.outreach_email ? 
                    data.outreach_email.substring(0, 100) + '...' : 
                    'No email generated';

                tableHTML += `
                    <tr id="row-${index}">
                        <td>
                            <div class="profile-cell">
                                ${data.profile_pic_url ? 
                                    `<img src="${data.profile_pic_url}" class="profile-pic-small" alt="${data.username}">` : 
                                    '<div class="profile-pic-small" style="background: #ddd;"></div>'
                                }
                                <div class="profile-info-small">
                                    <div class="username-small">
                                        @${data.username}
                                        ${data.is_verified ? '<span style="color: #007bff; margin-left: 4px;">‚úì</span>' : ''}
                                    </div>
                                    <div class="followers-small">${formatNumber(data.follower_count)} followers</div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="email-preview" onclick="toggleEmail(${index})">
                                <div id="preview-${index}">${emailPreview}</div>
                                <div id="full-${index}" class="email-full">${data.outreach_email || 'No email generated'}</div>
                            </div>
                        </td>
                        <td>
                            <div class="action-cell" id="actions-${index}">
                                <button class="btn-small btn-copy-small" onclick="copyEmail(${index})">
                                    Copy
                                </button>
                                <button class="btn-small btn-approve-small" onclick="approveInfluencer(${index})">
                                    Approve
                                </button>
                                <button class="btn-small btn-reject-small" onclick="rejectInfluencer(${index})">
                                    Reject
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            resultsContent.innerHTML = tableHTML;
            document.getElementById('resultsSection').style.display = 'block';
        }

        // Toggle email preview
        function toggleEmail(index) {
            const preview = document.getElementById(`preview-${index}`);
            const full = document.getElementById(`full-${index}`);
            
            if (full.style.display === 'block') {
                preview.style.display = 'block';
                full.style.display = 'none';
            } else {
                preview.style.display = 'none';
                full.style.display = 'block';
            }
        }

        // Copy email to clipboard
        function copyEmail(index) {
            const data = processedData[index];
            if (data.outreach_email) {
                navigator.clipboard.writeText(data.outreach_email);
                
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.background = '#28a745';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#6c757d';
                }, 2000);
            }
        }

        // Approve influencer
        async function approveInfluencer(index) {
            const data = processedData[index];
            
            try {
                await fetch('/api/approve', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: data.username,
                        full_name: data.full_name,
                        email: data.email_found || 'no_email',
                        follower_count: data.follower_count,
                        following_count: data.following_count,
                        posts_count: data.posts_count,
                        biography: data.biography,
                        profile_pic_url: data.profile_pic_url,
                        is_verified: data.is_verified,
                        outreach_email: data.outreach_email,
                        instagram_url: data.original_url,
                        approved_at: new Date().toISOString(),
                        approved_by: 'Xixi'
                    })
                });
                
                // Update UI
                document.getElementById(`actions-${index}`).innerHTML = 
                    '<span class="status-badge status-approved">‚úì Approved</span>';
                
            } catch (error) {
                console.error('Error approving:', error);
                alert('Failed to approve influencer');
            }
        }

        // Reject influencer
        function rejectInfluencer(index) {
            document.getElementById(`actions-${index}`).innerHTML = 
                '<span class="status-badge status-rejected">‚úó Rejected</span>';
        }

        // Export results to CSV
        function exportResults() {
            if (processedData.length === 0) return;

            let csv = 'Username,Full Name,Followers,Email Found,Outreach Email,Status\n';
            
            processedData.forEach((data, index) => {
                const status = document.getElementById(`actions-${index}`).textContent.trim();
                const email = (data.outreach_email || '').replace(/"/g, '""');
                
                csv += `"${data.username}","${data.full_name || ''}","${data.follower_count || 0}","${data.email_found || 'no_email'}","${email}","${status}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `influencer_emails_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        // Show/hide loading overlay
        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }

        // Format number helper
        function formatNumber(num) {
            if (!num) return '0';
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        // Initialize on load
        window.onload = function() {
            initializeInputs();
        };
    </script>
</body>
</html>
